<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سيرفر صاعقة</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    /* الهيدر */
    .header {
      background: #13E7A6; /* اللون الأول */
      padding: 40px 20px;
    }

    .header img {
      width: 120px;
      border-radius: 50%;
    }

    .header h1 {
      margin-top: 15px;
      font-size: 28px;
      color: #fff;
    }

    /* الخط الفاصل */
    .divider {
      height: 6px;
      background: #0B8C64; /* اللون الثاني */
    }

    /* المحتوى */
    .content {
      padding: 40px 20px;
    }

    h2 {
      color: #FF00FE; /* اللون الثالث */
      margin-bottom: 25px;
      font-size: 24px;
    }

    .btn {
      display: block;
      margin: 12px auto;
      padding: 14px 28px;
      background: #FF00FE; /* اللون الثالث */
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
      width: 240px;
      font-size: 18px;
    }

    .btn:hover {
      background: #cc00cb;
    }

    /* الفوتر */
    .footer {
      margin-top: 40px;
      padding: 25px;
      background: #9F009E; /* اللون الرابع */
      border-top: 3px solid #fff;
    }

    .footer p {
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <div class="header">
    <img src="https://i.postimg.cc/Xvs6PVp6/image.png" alt="شعار صاعقة"> <!-- بدّل الرابط بصورة شعارك -->
    <h1>سيرفر صاعقة</h1>
  </div>

  <!-- الخط الفاصل -->
  <div class="divider"></div>

  <!-- المحتوى -->
  <div class="content">
    <h2>الفروع</h2>
    <a href="https://discord.gg/gC4ZgMXU3f" class="btn">shop</a>
    <a href="https://discord.gg/Q59Mtn8t3w" class="btn">service</a>
  </div>

  <!-- الفوتر -->
  <div class="footer">
    <p>صاعقة سيرفرس ، شوب هم خيارك الافضل والاضمن</p>
  </div>
</body>
</html>
