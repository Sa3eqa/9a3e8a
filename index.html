<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سيرفر صاعقة</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #111 0%, #222 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    /* الهيدر */
    .header {
      background: linear-gradient(135deg, #13E7A6 0%, #0B8C64 100%);
      padding: 60px 20px;
      position: relative;
      overflow: hidden;
      animation: slideInFromTop 1s ease-out;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.1);
      transform: translateY(100%);
      transition: transform 0.6s ease;
    }
    
    .header:hover::before {
      transform: translateY(0);
    }
    
    .header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.3);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      animation: fadeInScale 1.2s ease-out 0.3s both;
    }
    
    .header img:hover {
      transform: scale(1.1) rotate(5deg);
      border-color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    
    .header h1 {
      margin-top: 25px;
      font-size: 36px;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease-out 0.6s both;
      transition: all 0.3s ease;
    }
    
    .header h1:hover {
      transform: translateY(-5px);
      text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
    }
    
    /* الخط الفاصل */
    .divider {
      height: 8px;
      background: linear-gradient(90deg, #0B8C64, #13E7A6, #0B8C64);
      background-size: 200% 100%;
      animation: gradientMove 3s ease-in-out infinite;
    }
    
    /* المحتوى */
    .content {
      padding: 60px 20px;
      animation: fadeInUp 1s ease-out 0.9s both;
    }
    
    h2 {
      color: #FF00FE;
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      position: relative;
      display: inline-block;
      animation: pulse 2s ease-in-out infinite;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #FF00FE, #cc00cb);
      border-radius: 2px;
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .btn {
      display: block;
      padding: 20px 40px;
      background: linear-gradient(135deg, #FF00FE 0%, #9F009E 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 22px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(255, 0, 254, 0.3);
      border: 2px solid transparent;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 35px rgba(255, 0, 254, 0.5);
      border-color: rgba(255,255,255,0.3);
    }
    
    .btn:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    /* الفوتر */
    .footer {
      margin-top: 60px;
      padding: 40px 20px;
      background: linear-gradient(135deg, #9F009E 0%, #5d005c 100%);
      border-top: 3px solid rgba(255,255,255,0.2);
      position: relative;
      animation: slideInFromBottom 1s ease-out 1.2s both;
    }
    
    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      animation: shimmer 2s ease-in-out infinite;
    }
    
    .footer p {
      font-size: 20px;
      margin: 0;
      font-weight: 500;
      opacity: 0.9;
      transition: all 0.3s ease;
    }
    
    .footer p:hover {
      opacity: 1;
      transform: translateY(-2px);
    }
    
    /* الانيميشن */
    @keyframes slideInFromTop {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes slideInFromBottom {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeInScale {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes gradientMove {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    
    /* تحسين الشكل للجوال */
    @media (max-width: 768px) {
      .header {
        padding: 50px 15px;
      }
      
      .header h1 {
        font-size: 30px;
      }
      
      .header img {
        width: 120px;
        height: 120px;
      }
      
      h2 {
        font-size: 28px;
        margin-bottom: 35px;
      }
      
      .btn {
        font-size: 20px;
        padding: 18px 35px;
      }
      
      .content {
        padding: 50px 15px;
      }
      
      .footer {
        padding: 35px 15px;
      }
      
      .footer p {
        font-size: 18px;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 40px 10px;
      }
      
      .header h1 {
        font-size: 26px;
        margin-top: 20px;
      }
      
      .header img {
        width: 100px;
        height: 100px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 30px;
      }
      
      .btn {
        font-size: 18px;
        padding: 16px 30px;
        margin: 0 10px;
      }
      
      .content {
        padding: 40px 10px;
      }
      
      .footer {
        padding: 30px 10px;
      }
      
      .footer p {
        font-size: 16px;
        line-height: 1.8;
      }
      
      .buttons-container {
        gap: 15px;
        max-width: 100%;
      }
    }
    
    /* تأثيرات إضافية للتفاعل */
    .btn:nth-child(1) {
      animation: fadeInUp 1s ease-out 1.2s both;
    }
    
    .btn:nth-child(2) {
      animation: fadeInUp 1s ease-out 1.4s both;
    }
    
    /* تحسين التمرير السلس */
    html {
      scroll-behavior: smooth;
    }
    
    /* إضافة تأثير لودنج للصور */
    img {
      transition: opacity 0.3s ease;
    }
    
    img:not([src]) {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <div class="header">
    <img src="sa3e8a.png" alt="شعار صاعقة" loading="9ae38a">
    <h1>سيرفر صاعقة</h1>
  </div>
  
  <!-- الخط الفاصل -->
  <div class="divider"></div>
  
  <!-- المحتوى -->
  <div class="content">
    <h2>الفروع</h2>
    <div class="buttons-container">
      <a href="https://discord.gg/gC4ZgMXU3f" class="btn">Shop</a>
      <a href="https://discord.gg/Q59Mtn8t3w" class="btn">Service</a>
    </div>
  </div>
  
  <!-- الفوتر -->
  <div class="footer">
    <p>صاعقة سيرفرس ، شوب هم خيارك الأفضل والأضمن</p>
  </div>
</body>
</html>
